<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <table>
      <caption>
        Planet Data
      </caption>
      <thead>
        <tr>
          <td colspan="2"></td>
          <th>
            Name
          </th>
          <th>
            Mass
          </th>
          <th>
            Diameters
          </th>
          <th>
            Density
          </th>
          <th>
            Gravity
          </th>
          <th>
            Length of day
          </th>
          <th>
            Distance from sun
          </th>
          <th>
            Mean temperature
          </th>
          <th>
            Number of moons
          </th>
          <th>
            Notes
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2", rowspan="4", scope="rowgroup">
            Terrestrial planets
          </td>
          <th scope="row">
            Mercury
          </th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
